<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="app" class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>

            <form class="to-do" @submit.prevent="addTodo" >
                <input type="text" placeholder="Aggiungi Compiti da fare" v-model="newTodo" required>
                <button type="submit">Aggiungi</button>
            </form>

            <div class="task-container">
                <ul v-if="todoList.length > 0">
                    <li class="task" v-for="(todo, index) in todoList">
                        {{todo}}
                        <i class="fa-solid fa-xmark" @click="removeTodo(index)"></i>
                    </li>
                </ul>
                <li v-else><h3>Hai completato tutti i compiti da fare</h3></li>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
